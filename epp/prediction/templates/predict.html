<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Employee Productivity Prediction</title>
    </head>
    <body>
        <h1>Employee Productivity Prediction</h1>
        <form method="POST">
            {% csrf_token %}

            <!-- Loop through features to dynamically create form fields -->
            {% for feature in features %}
            <label for="{{ feature }}">{{ feature|title }}:</label>
            <input
                type="text"
                name="{{ feature }}"
                id="{{ feature }}"
                required
            /><br />
            {% endfor %}

            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <h2>Prediction Result: {{ result }}</h2>
        {% endif %}
    </body>
</html>
